<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Word Game</title>
  <!--Google Fonts-->
  <link
    href="http://fonts.googleapis.com/css2?
    family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
    />
   <!--Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <div id="user-input-section">
      <input type="text" id="word-input" placeholder="Enter word">
      <button id="enter-btn">Enter</button>
    </div>
    <div id="message"></div>
    <div id="letter-container"></div>
  </div>
  <div class="controls-container">
    <div id="result"></div>
    <div id="word"></div>
    <h1>Welcome to WordStems!</h1>
    <p>Instructions: Enter words that contain the given stem. </p>
    <small>Sophia Cao, 2023</small>
    <button id="start">Start</button>

  </div>
  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
